services:
  - type: web
    name: opencart
    runtime: php
    plan: starter
    buildCommand: composer install --no-interaction --optimize-autoloader
    startCommand: php -S 0.0.0.0:$PORT -t upload
    envVars:
      - key: PHP_VERSION
        value: 8.2
      - key: APP_ENV
        value: production
    healthCheckPath: /index.php

databases:
  - name: opencart-db
    plan: free
    databaseName: opencart
    user: opencart

